## Firewall rules ##
firewall_ports: 
  - 8080/tcp
firewall_services: 
  - http
  - https

## Needed dependencies ##
depended:
  common:
    - wget
  debian:
    - python3
    - libfontconfig
    - libegl1
    - libopengl0
    - libxcb-cursor0
    - libxkbcommon0
    - libgl1
    - libglx0
    - libxcomposite1
    - libxdamage1
    - libxrandr2
    - libxtst6
    - libasound2
    - libxkbfile1
  redhat:
    - mesa-libEGL
    - libglvnd-opengl
    - xcb-util-cursor-devel
    - libfontenc
    - fontconfig
    - libxkbcommon
    - libglvnd-glx

## Settings for Calibre ##
calibre_user: calibre
calibre_library_path: "/home/{{ calibre_user }}/calibre_library"
calibre_service: calibre-server

# Almalinux 9 need version <= 7.15.0
calibre_version: 7.15.0 
